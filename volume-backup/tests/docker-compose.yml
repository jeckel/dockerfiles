version: "3"

volumes:
  source:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${PWD}/..'


# Declare services
services:
  backup:
    image: jeckel/volume-backup:latest
#    build:
#      context: ../
#      dockerfile: Dockerfile
    volumes:
      - ./backups:/var/backups
      - source:/var/source
      - source:/var/tmp
    environment:
      - TARGET_DIRECTORY=/var/backups
      - SOURCE_DIRECTORIES=/var/source /var/tmp
      - TAR_OPTIONS=--exclude=./tests/backups --exclude=./.* -v
      - KEEP_NB_BACKUP=3